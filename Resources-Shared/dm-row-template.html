<div class='tweet_row'>

	<div class='tweet_avatar'>
		<a href='action:user/{senderScreenName}'><img class='avatar_img' id='avatar-{messageIdentifier}' src='{senderProfileImageURL}'></a>
	</div><!-- tweet_avatar -->
	
	<div class='tweet_content'>
		<span class='screen_name'>
			From: <a href='action:user/{senderScreenName}'>{senderScreenName}</a>.
			To: <a href='action:user/{recipientScreenName}'>{recipientScreenName}</a>.
		</span>
		
		{text}
		
		<span class='time'>
			<nobr><a href='action:conversation/{messageIdentifier}'>{createdDate}</a></nobr>
		</span>
	</div><!-- tweet_content -->
</div>
