<div class='tweet_row'>

	<div class='tweet_avatar'>
		<a href='action:user/{screenName}'><img class='avatar_img' id='avatar-{messageIdentifier}' src='{profileImageURL}'></a>
	</div><!-- tweet_avatar -->
	
	<div class='tweet_content'>
		<span class='screen_name'>
			{retweetIcon}
			<a href='action:user/{screenName}'>{screenName}</a>
			{lockIcon}
		</span>
		
		{content}
		
		<span class='time'>
			<nobr><a href='action:conversation/{messageIdentifier}'>{createdDate}</a></nobr>
			{Block:via} 
				via {via}
			{/Block:via} 
			{Block:inReplyToScreenName} 
				<a href='action:conversation/{messageIdentifier}'>in reply to {inReplyToScreenName}</a>
			{/Block:inReplyToScreenName} 
			{Block:retweetedBy}
				retweeted by <a href='action:user/{retweetedBy}'>{retweetedBy}</a>
			{/Block:retweetedBy} 
				
		</span>
	</div><!-- tweet_content -->
	
	{Block:actions}
	<div class='tweet_actions'>
		<a href='action:reply/{messageIdentifier}'><img src='action-1.png'></a
		><a href='action:dm/{messageIdentifier}'><img src='action-2.png'></a
		><a href='action:retweet/{messageIdentifier}'><img src='action-3.png'></a
		><a href='action:fave/{messageIdentifier}' id='star-{messageIdentifier}'><img src='action-4{faveImageSuffix}.png'></a>
	</div><!-- tweet_actions -->
	{/Block:actions}
</div>
